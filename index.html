<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🩸 DOOM AI Dungeon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button id="muteBtn">🔊</button>

  <div class="overlay">
    <h1>🩸 DOOM AI Dungeon</h1>

    <div class="hud">
      <span id="hud-health">❤️ Health: 100</span>
      <span id="hud-level">⚔️ Level: 1</span>
      <span id="hud-kills">💀 Kills: 0</span>
    </div>

    <div class="arena">
      <img id="enemy-image" src="images/imp.png" />
      <p id="enemy-name">Imp</p>
      <img id="doomguy-face" class="doomguy-face" src="images/doomguy_neutral.png" />
    </div>

    <div class="controls">
      <button id="connectWallet">🔌 Connect</button>
      <button id="startGame">🎮 Start On-Chain</button>
      <button id="simLoot">🧨 Loot Weapon</button>
      <button id="simReset">🔄 Reset</button>
    </div>

    <pre id="simStats" class="terminal"></pre>
    <pre id="simLog" class="narration-box"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
